server:
  port: 8080

spring:
  http:
    multipart:
      enabled: false
  servlet:
    multipart:
      enabled: false

  application:
    name: stream-service

  datasource:
    url: jdbc:postgresql://localhost:5432/video_stream
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      connection-test-query: SELECT 1
      maximum-pool-size: 10
      minimum-idle: 2
      idle-timeout: 3000
      pool-name: video_stream_pool

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  data:
    redis:
      host: localhost
      port: 6379
      password: secret
      lettuce:
        pool: # Connection pool settings
          max-active: 10 # Maximum number of active connections in the pool (uses -1 for no limit)
          max-idle: 5 # Maximum number of idle connections in the pool
          min-idle: 5 # Minimum number of idle connections in the pool


